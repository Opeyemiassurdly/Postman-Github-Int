name: Postman Collection Runner

on:
  push:
    branches:
      - main  # Change to your branch name

jobs:
  run_postman_collection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection
        run: newman run Postman- An Introduction for Testers.postman_collection (2).json --environment Student_Expert_Env.postman_environment.json


